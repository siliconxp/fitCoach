<ion-header>

  <ion-navbar>
    <ion-title>ClientDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>
    {{ (client | async)?.fullName }}
  </h3>

  This is the profile page for {{ (client | async)?.fullName }} the starting weight was {{ (client | async)?.startingWeight }} pounds.

  <ion-card>
    <ion-card-header>
      <ion-icon name="clipboard"></ion-icon>
      Weight History
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let weight of clientWeightTrack | async">
        <ion-grid>
          <ion-row>
            <ion-col col-8>{{ weight.date | amDateFormat:'LL' }}</ion-col>
            <ion-col col-4>{{ weight.weight }}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
